# =============================================
# TechDeck Application Properties
# =============================================

# Active Profile (set to 'prod' in production)
spring.profiles.active=dev

# =============================================
# Application Info
# =============================================
spring.application.name=techdeck

# =============================================
# Server Configuration
# =============================================
server.port=8080

# =============================================
# Database Configuration
# =============================================

# JPA / Hibernate Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# =============================================
# JWT Configuration (customize these!)
# =============================================
jwt.secret=${JWT_SECRET:your-super-secret-key-change-this-in-production-minimum-256-bits}
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

# =============================================
# Logging
# =============================================
logging.level.root=INFO
logging.level.dev.juviscript.techdeck=DEBUG
logging.level.org.springframework.security=DEBUG